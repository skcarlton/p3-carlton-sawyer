<div class="toolbar" role="banner">
  <img
    width="40"
    alt="Lunch Generator Logo"
    [src]="'assets/images/lunch.png'"
  />
  <span>Welcome to the Random Lunch Generator!</span>
    <div class="spacer"></div>
    <div aria-label="Refresh" title="Refresh" (click)="restart()">

<div class="content" role="main">

  <div class="chat">
    <div *ngFor="let message of messages" [ngClass]="message.senderClass">
      <div [ngClass]="message.messageClass">
        {{message.text}}
      </div>
    </div>
  </div>

  <div class="messages-options mine">
    <div class="message message-option" *ngFor="let answer of answers" (click)="userResponse(answer)">
      {{answer}}
    </div>
  </div>
